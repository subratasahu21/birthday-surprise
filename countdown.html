<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <audio id="birthday-sound" src="./assets/1st.mp3" loop preload="auto"></audio>

    <div id="countdown">
        <h1>Countdown to my Baby's Birthday</h1>
        <div id="timer">
            <span id="days"></span> Days
            <span id="hours"></span> Hours
            <span id="minutes"></span> Minutes
            <span id="seconds"></span> Seconds
        </div>
        <button id="start-button">Let the Magic Begin ðŸ’–</button>


        <!-- Play and Pause Button Section -->
        <button id="play-button">Play Music</button>
        <button id="pause-button">Pause Music</button>

        <!-- Mute and Volume Control Section -->
        <button id="mute-button">Mute</button>        
    </div>

    <!-- Floating Hearts Container -->
    <div id="floating-hearts"></div>

    <div id="confetti"></div>

    <script src="./countdown.js"></script>
</body>
</html>
