<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Loading</title>
     <!-- Link to Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
     <style>
     body {
          background: linear-gradient(to bottom, #FFB6C1, #FFFFFF); /* Soft pink gradient */
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          font-family: 'Arial', sans-serif;
          color: #333;
          cursor: url('./assets/cursor.png'), auto; /* Heart cursor */
          overflow: hidden; /* To hide the moving hearts/stars */
     }
     .loading-container {
          text-align: center;
          position: relative;
     }
     .spinner {
          border: 8px solid #f3f3f3; /* Light grey border */
          border-top: 8px solid #FF1493; /* Heartbeat pink color */
          border-radius: 50%;
          width: 50px;
          height: 50px;
          animation: spin 2s linear infinite;
          margin: 20px auto;
     }
     @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
     }
     .message {
          font-size: 2em;
          color: #FF1493;
          font-family: 'Dancing Script', cursive; /* Applying custom font */
          margin-top: 10px;
     }
     .progress-bar {
          width: 100%;
          background-color: #f3f3f3;
          height: 10px;
          margin-top: 20px;
          border-radius: 5px;
          overflow: hidden;
     }
     .progress {
          width: 0;
          height: 100%;
          background-color: #FF1493;
          animation: loadProgress 2s forwards;
     }
     @keyframes loadProgress {
          0% { width: 0%; }
          100% { width: 100%; }
     }
     .floating-hearts {
          position: absolute;
          top: 0;
          left: 50%;
          font-size: 2em;
          color: #FF1493;
          animation: floatUp 5s infinite;
     }
     @keyframes floatUp {
          0% { transform: translateY(100vh); }
          100% { transform: translateY(-100vh); }
     }
     .gif {
          margin-top: 30px;
          max-width: 100px;
     }
     </style>
</head>
<body>
     <!-- Floating Hearts -->
     <div class="floating-hearts">‚ù§Ô∏è</div>
     <div class="floating-hearts" style="animation-delay: 1s;">üíñ</div>
     <div class="floating-hearts" style="animation-delay: 2s;">üíò</div>
     <div class="loading-container">
     <div class="spinner"></div>
     <div class="message">The best memories are yet to be made ‚ù§Ô∏è</div>
     <!-- Progress Bar -->
     <div class="progress-bar">
          <div class="progress"></div>
     </div>
     <!-- Romantic GIF -->
     <img class="gif" src="./assets/dance.gif" alt="Romantic Gif" loop> <!-- Replace with your own GIF -->
     </div>
     <script>
          setTimeout(() => {
            window.location.href = "countdown.html";
          }, 4000); // 4 seconds loading screen
        </script>   
</body>
</html>
